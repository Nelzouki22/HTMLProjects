<!DOCTYPE html>
<html>
<head>
    <title>Parallax Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .parallax-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh;
        }

        .parallax-section {
            position: absolute;
            width: 100%;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            transform: translateZ(0);
        }

        .section-1 {
            background-image: url('https://via.placeholder.com/1600x800?text=Section+1');
        }

        .section-2 {
            background-image: url('https://via.placeholder.com/1600x800?text=Section+2');
        }

        .section-3 {
            background-image: url('https://via.placeholder.com/1600x800?text=Section+3');
        }

        .section-content {
            text-align: center;
            padding: 100px 0;
            color: #fff;
        }

        .footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<div class="parallax-container">
    <div class="parallax-section section-1"></div>
    <div class="section-content">
        <h1>Section 1</h1>
        <p>This is the first parallax section.</p>
    </div>
</div>

<div class="parallax-container">
    <div class="parallax-section section-2"></div>
    <div class="section-content">
        <h1>Section 2</h1>
        <p>This is the second parallax section.</p>
    </div>
</div>

<div class="parallax-container">
    <div class="parallax-section section-3"></div>
    <div class="section-content">
        <h1>Section 3</h1>
        <p>This is the third parallax section.</p>
    </div>
</div>

<div class="footer">
    <p>&copy; 2023 ParallaxWebsite.com. All rights reserved.</p>
</div>

</body>
</html>
