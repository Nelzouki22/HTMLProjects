<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 50px 0;
        }

        .navbar {
            background-color: #444;
            overflow: hidden;
        }

        .nav-item {
            float: left;
            padding: 20px;
            text-align: center;
        }

        .nav-item a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            display: flex;
            margin-bottom: 20px;
        }

        .menu-item img {
            max-width: 150px;
            height: auto;
            margin-right: 20px;
        }

        .menu-details {
            flex: 1;
        }

        .menu-title {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .menu-description {
            line-height: 1.5;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Welcome to Restaurant Name</h1>
    <p>Discover our delicious menu.</p>
</div>

<div class="navbar">
    <div class="nav-item"><a href="#">Home</a></div>
    <div class="nav-item"><a href="#">Menu</a></div>
    <div class="nav-item"><a href="#">About</a></div>
    <div class="nav-item"><a href="#">Contact</a></div>
</div>

<div class="container">
    <div class="menu-item">
        <img src="https://via.placeholder.com/150x150" alt="Menu Item 1">
        <div class="menu-details">
            <h2 class="menu-title">Dish 1</h2>
            <p class="menu-description">A delicious description of the dish.</p>
        </div>
    </div>
    <div class="menu-item">
        <img src="https://via.placeholder.com/150x150" alt="Menu Item 2">
        <div class="menu-details">
            <h2 class="menu-title">Dish 2</h2>
            <p class="menu-description">Another tasty description of the dish.</p>
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2023 RestaurantWebsite.com. All rights reserved.</p>
</div>

</body>
</html>
