<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .main-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px 0;
        }
        
        .main-content img {
            max-width: 50%;
            height: auto;
        }
        
        .main-content .text {
            flex: 1;
            padding: 0 40px;
        }
        
        .cta-button {
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Welcome to Our Website</h1>
    <p>Your one-stop destination for amazing experiences.</p>
</div>

<div class="container">
    <div class="main-content">
        <div class="text">
            <h2>Explore the World with Us</h2>
            <p>Discover exciting destinations, breathtaking landscapes, and rich cultures. Book your next adventure today!</p>
            <button class="cta-button">Book Now</button>
        </div>
        <img src="https://via.placeholder.com/800x600" alt="Travel Image">
    </div>
</div>

<div class="footer">
    <p>&copy; 2023 OurWebsite.com. All rights reserved.</p>
</div>

</body>
</html>
