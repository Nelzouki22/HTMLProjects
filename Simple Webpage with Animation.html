<!DOCTYPE html>
<html>
<head>
    <title>Animated Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 100px 0;
        }

        .animated-element {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-200px);
            }
        }

        .footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="animated-element"></div>
    <h1>Animated Webpage</h1>
    <p>This is a simple webpage with a CSS animation.</p>
</div>

<div class="footer">
    <p>&copy; 2023 AnimatedWebpage24.com. All rights reserved.</p>
</div>

</body>
</html>
