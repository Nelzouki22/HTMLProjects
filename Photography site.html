<!DOCTYPE html>
<html>
<head>
    <title>Photography Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .photo {
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .photo img {
            max-width: 100%;
            height: auto;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Photography Portfolio</h1>
    <p>Welcome to my photography gallery.</p>
</div>

<div class="container">
    <div class="photo-gallery">
        <div class="photo">
            <img src="https://via.placeholder.com/400x300" alt="Photo 1">
        </div>
        <div class="photo">
            <img src="https://via.placeholder.com/400x300" alt="Photo 2">
        </div>
        <div class="photo">
            <img src="https://via.placeholder.com/400x300" alt="Photo 3">
        </div>
        <div class="photo">
            <img src="https://via.placeholder.com/400x300" alt="Photo 4">
        </div>
        <div class="photo">
            <img src="https://via.placeholder.com/400x300" alt="Photo 5">
        </div>
        <div class="photo">
            <img src="https://via.placeholder.com/400x300" alt="Photo 6">
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2023 PhotographyPortfolio.com. All rights reserved.</p>
</div>

</body>
</html>
